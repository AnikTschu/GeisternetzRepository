<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
  <title>Editierbare Liste</title>
</h:head>

<h:body>
  <header>	
   	 
   	 <a href="index.xhtml">
   	 <img src="images/Logo_blau.png" alt="logo" width="120" title="Zurück zur Startseite"/>
   	 </a>
   	 
   </header>
              
  <h1>Liste aller gemeldeten Geisternetze</h1>
  <h2> Editiermodus</h2>
    
<h:form>

  <p:dataTable var="Geisternetz" value="#{liste.netzliste}"
  			rowClasses="ungerade, gerade"
  			columnClasses="nr"
  			class="data_table"
  			id="dT"
  			resizableColumns="true" tableStyle="width:auto">
  		
       		<p:column sortBy="#{Geisternetz.breitengrad}">
      			<f:facet name="header">Breitengrad</f:facet>
      			<h:inputText id="breitengrad" value="#{Geisternetz.breitengrad}" size="15" maxlength="11">
      				 <f:convertNumber pattern="00.000000" locale="en"/>
      			</h:inputText>
      			<h:message for="breitengrad" style="error"/>
      		</p:column>    			
  			
       		<p:column sortBy="#{Geisternetz.laengengrad}">
      			<f:facet name="header">Längengrad</f:facet>
      			<h:inputText value="#{Geisternetz.laengengrad}" size="15">
      				 <f:convertNumber pattern="000.000000" locale="en"/>
      			</h:inputText>
      		</p:column>    			

      		<p:column sortBy="#{Geisternetz.groesse}">
      			<f:facet name="header">Größe (in km)</f:facet>
      			<h:inputText value="#{Geisternetz.groesse}" size="15"/>
      		</p:column>    	
  			
       		<p:column sortBy="#{Geisternetz.status}">
      			<f:facet name="header">Status</f:facet>
      			<h:inputText value="#{Geisternetz.status}" size="15"/>
      		</p:column>
      		
       		<p:column sortBy="#{Geisternetz.erfassungsdatum}" style="width:190px;">
      			<f:facet name="header">Erfasst am</f:facet>
	      		<p:calendar
    	     		id="erfassungsdatumEdit"
        	  		value="#{Geisternetz.erfassungsdatum}"
         			pattern="dd.MM.yyyy"
          			enableManualInput="true">
      			</p:calendar>
      		</p:column>  
      		
       		<p:column sortBy="#{Geisternetz.bergungsdatum}" style="width:190px;">
      			<f:facet name="header">Bergung geplant am</f:facet>
	      		<p:calendar
    	     		id="bergungsdatumEdit"
        	  		value="#{Geisternetz.bergungsdatum}"
         			pattern="dd.MM.yyyy"
          			enableManualInput="true">
      			</p:calendar>
      		</p:column>        		
      		
       		<p:column sortBy="#{Geisternetz.geborgendatum}" style="width:190px;">
      			<f:facet name="header">Geborgen am</f:facet>
	      		<p:calendar
    	     		id="geborgendatumEdit"
        	  		value="#{Geisternetz.geborgendatum}"
         			pattern="dd.MM.yyyy"
          			enableManualInput="true">
      			</p:calendar>
      		</p:column>       		
      		
       		<p:column sortBy="#{Geisternetz.verschollendatum}" style="width:190px;">
      			<f:facet name="header">Als verschollen gemeldet am</f:facet>
	      		<p:calendar
    	     		id="verschollendatumEdit"
        	  		value="#{Geisternetz.verschollendatum}"
         			pattern="dd.MM.yyyy"
          			enableManualInput="true">
      			</p:calendar>
      		</p:column>  

  </p:dataTable> 

				<h:commandLink 	id="alleAenderungenSpeichern" value="Alle Änderungen speichern" 
 					action="#{geisternetzController.speichereAlleAenderungen}"/>
				<br></br>
				<h:commandLink 	id="alleGeisternetzeSpeichern" value="Alle Geisternetze in Datenbank speichern" 
 					action="#{geisternetzController.speichereAlleGeisternetze}"/> 
 				
</h:form>

  <p id="fussnote">Bitte beachten Sie: <br/> Diese Seite ist nur ein Entwurf!</p>
</h:body>

</html>
